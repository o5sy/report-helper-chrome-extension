<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="320" height="400" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />

    <!-- Header -->
    <rect x="0" y="0" width="320" height="60" fill="#4285f4" />
    <text x="20" y="35" fill="white" font-family="Arial" font-size="16" font-weight="bold">모의면접 리포트 자동화</text>

    <!-- Status Section -->
    <rect x="20" y="80" width="280" height="40" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="4" />
    <text x="30" y="105" fill="#666" font-family="Arial" font-size="12">상태: Google Sheets 연결됨</text>

    <!-- Main Action Buttons -->
    <rect x="20" y="140" width="280" height="45" fill="#34a853" stroke="#34a853" stroke-width="1" rx="4" />
    <text x="30" y="167" fill="white" font-family="Arial" font-size="14" font-weight="bold">1. 답변 정리 자동화</text>

    <rect x="20" y="200" width="280" height="45" fill="#fbbc04" stroke="#fbbc04" stroke-width="1" rx="4" />
    <text x="30" y="227" fill="white" font-family="Arial" font-size="14" font-weight="bold">2. 피드백 생성 자동화</text>

    <rect x="20" y="260" width="280" height="45" fill="#ea4335" stroke="#ea4335" stroke-width="1" rx="4" />
    <text x="30" y="287" fill="white" font-family="Arial" font-size="14" font-weight="bold">3. 이메일 발송 준비</text>

    <!-- Progress Indicator -->
    <rect x="20" y="320" width="280" height="20" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="10" />
    <rect x="20" y="320" width="84" height="20" fill="#4285f4" rx="10" />
    <text x="30" y="355" fill="#666" font-family="Arial" font-size="11">진행률: 30%</text>

    <!-- Settings Button -->
    <rect x="250" y="370" width="50" height="20" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="2" />
    <text x="265" y="383" fill="#666" font-family="Arial" font-size="10">설정</text>
</svg>