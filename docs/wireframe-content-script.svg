<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background (Google Sheets page representation) -->
    <rect x="0" y="0" width="800" height="600" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />

    <!-- Google Sheets Header Mock -->
    <rect x="0" y="0" width="800" height="60" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" />
    <text x="20" y="35" fill="#666" font-family="Arial" font-size="14">Google Sheets - 모의면접 리포트</text>

    <!-- Extension Floating Panel -->
    <rect x="520" y="80" width="260" height="480" fill="#ffffff" stroke="#4285f4" stroke-width="2" rx="8" />

    <!-- Panel Header -->
    <rect x="520" y="80" width="260" height="50" fill="#4285f4" rx="8" />
    <rect x="520" y="110" width="260" height="20" fill="#4285f4" />
    <text x="535" y="110" fill="white" font-family="Arial" font-size="14" font-weight="bold">리포트 자동화</text>

    <!-- Close button -->
    <circle cx="760" cy="105" r="8" fill="rgba(255,255,255,0.3)" />
    <text x="756" y="109" fill="white" font-family="Arial" font-size="12">×</text>

    <!-- Current Sheet Info -->
    <rect x="535" y="150" width="230" height="30" fill="#e8f0fe" stroke="#4285f4" stroke-width="1" rx="4" />
    <text x="545" y="170" fill="#1a73e8" font-family="Arial" font-size="11">현재 시트: 2024-12 모의면접</text>

    <!-- Action Sections -->
    <!-- Section 1: 답변 정리 -->
    <rect x="535" y="200" width="230" height="80" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="4" />
    <text x="545" y="220" fill="#333" font-family="Arial" font-size="12" font-weight="bold">1. 답변 정리 자동화</text>
    <rect x="545" y="235" width="100" height="25" fill="#34a853" stroke="#34a853" stroke-width="1" rx="4" />
    <text x="585" y="251" fill="white" font-family="Arial" font-size="10">실행</text>
    <rect x="655" y="235" width="100" height="25" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="4" />
    <text x="690" y="251" fill="#666" font-family="Arial" font-size="10">미리보기</text>

    <!-- Section 2: 피드백 생성 -->
    <rect x="535" y="290" width="230" height="80" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="4" />
    <text x="545" y="310" fill="#333" font-family="Arial" font-size="12" font-weight="bold">2. 피드백 생성 자동화</text>
    <rect x="545" y="325" width="100" height="25" fill="#fbbc04" stroke="#fbbc04" stroke-width="1" rx="4" />
    <text x="585" y="341" fill="white" font-family="Arial" font-size="10">실행</text>
    <rect x="655" y="325" width="100" height="25" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="4" />
    <text x="690" y="341" fill="#666" font-family="Arial" font-size="10">검토</text>

    <!-- Section 3: 이메일 발송 -->
    <rect x="535" y="380" width="230" height="80" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="4" />
    <text x="545" y="400" fill="#333" font-family="Arial" font-size="12" font-weight="bold">3. 이메일 발송 준비</text>
    <rect x="545" y="415" width="100" height="25" fill="#ea4335" stroke="#ea4335" stroke-width="1" rx="4" />
    <text x="580" y="431" fill="white" font-family="Arial" font-size="10">발송 준비</text>
    <rect x="655" y="415" width="100" height="25" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="4" />
    <text x="685" y="431" fill="#666" font-family="Arial" font-size="10">이메일 확인</text>

    <!-- Progress Bar -->
    <rect x="535" y="480" width="230" height="15" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="7" />
    <rect x="535" y="480" width="69" height="15" fill="#4285f4" rx="7" />
    <text x="545" y="510" fill="#666" font-family="Arial" font-size="10">진행률: 30% (답변 정리 완료)</text>

    <!-- Status Messages -->
    <rect x="535" y="520" width="230" height="25" fill="#e8f5e8" stroke="#34a853" stroke-width="1" rx="4" />
    <text x="545" y="537" fill="#137333" font-family="Arial" font-size="10">✓ 답변 정리 완료 (8개 항목 처리됨)</text>

    <!-- Google Sheets Table Mock -->
    <rect x="20" y="80" width="480" height="300" fill="#fafafa" stroke="#e0e0e0" stroke-width="1" />
    <text x="30" y="100" fill="#666" font-family="Arial" font-size="11">A</text>
    <text x="80" y="100" fill="#666" font-family="Arial" font-size="11">B</text>
    <text x="180" y="100" fill="#666" font-family="Arial" font-size="11">C (정리된 답변)</text>
    <text x="320" y="100" fill="#666" font-family="Arial" font-size="11">D (피드백)</text>

    <!-- Table rows -->
    <rect x="20" y="110" width="480" height="30" fill="white" stroke="#e0e0e0" stroke-width="1" />
    <text x="30" y="130" fill="#333" font-family="Arial" font-size="10">질문1</text>
    <text x="80" y="130" fill="#333" font-family="Arial" font-size="10">원본답변...</text>
    <text x="180" y="130" fill="#137333" font-family="Arial" font-size="10">정리된 답변...</text>
    <text x="320" y="130" fill="#ea4335" font-family="Arial" font-size="10">[생성 대기중]</text>

    <rect x="20" y="140" width="480" height="30" fill="white" stroke="#e0e0e0" stroke-width="1" />
    <text x="30" y="160" fill="#333" font-family="Arial" font-size="10">질문2</text>
    <text x="80" y="160" fill="#333" font-family="Arial" font-size="10">원본답변...</text>
    <text x="180" y="160" fill="#137333" font-family="Arial" font-size="10">정리된 답변...</text>
    <text x="320" y="160" fill="#ea4335" font-family="Arial" font-size="10">[생성 대기중]</text>
</svg>